<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class ="container mt-4">
    <form action="pagina_dos.html" class="row">
        <div class="form-group col-md-4">
          <p><label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" value="" required placeholder="Juan"></p>
        </div>
        <div class="form-group col-md-4">
          <p><label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputPassword4" value="" required placeholder="Perez"></p>
        </div>
        <div class="form-group col-md-4">
            <label for="validationCustomUsername" class="form-label">Usuario</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="juanini">
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <p><label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputPassword4" value="" required placeholder="Santiago"></p>
          </div>
        <div class="form-group col-md-4">
          <label for="inputState" class="form-label">Motivo</label>
          <select id="inputState" class="form-select"> 
            <option selected value="deposito">Deposito</option>
            <option value="giro">Giro</option>
            <option value="consulta_saldo">Consulta de Saldo</option>
          </select><br><br>
        </div>
        <h7>Â¿Desea ver la respuesta en pantalla?</h7>
        <div class="form-group col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                <p>Si</p>
              </label>
            </div>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary">Solicitar</button>
        </div>
      </form>
    </div>
